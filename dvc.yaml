stages:
  extract:
    cmd: sh src/extract/extract_data.sh
    outs:
      - data/raw_data/transactions_1.txt
      - data/raw_data/transactions_2.txt
      - data/raw_data/transactions_3.txt
      - data/raw_data/transactions_4.txt
    always_changed: true

  preprocess:
    cmd: python src/preprocess.py
    deps:
      - src/preprocess.py
      - data/raw_data/transactions_1.txt
      - data/raw_data/transactions_2.txt
      - data/raw_data/transactions_3.txt
      - data/raw_data/transactions_4.txt
      - data/hdb-resale-price-index.csv
    outs:
      - data/clean_data.csv

#  validate:
#    cmd: python validate_data.py data.csv
#    deps:
#      - data.csv
#      - validate_data.py
#    outs:
#      - validation_result.txt
  eda:
    cmd: python src/eda.py
    deps:
      - src/eda.py
      - data/clean_data.csv
    outs:
      - data/pandas_profiling_report.html

  train:
    cmd: python src/train.py
    deps:
      - data/clean_data.csv
      - src/train.py
    outs:
      - models/pipeline.pkl

  optimize:
    cmd: python src/optimize.py
    deps:
      - data/clean_data.csv
      - src/optimize.py
      - models/pipeline.pkl
    outs:
      - models/best_pipeline.pkl

  run_experiment:
    cmd: python src/run_experiment.py ${learning_rate} ${n_estimators} ${max_depth} ${min_child_weight} ${gamma} ${subsample} ${colsample_bytree} ${reg_alpha} ${reg_lambda} ${booster}
    deps:
      - src/run_experiment.py
      - src/train.py

